<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body>
    <div class="global-container">
    <div class="container">
    <div class="container-body">
<div class="content">
    <div class="facebook">
        <div class="box">
            <div class="box-image">
                <img class="fb_img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            </div>
            <h2 class="connect">Connect with friends and the world around you on Facebook.</h2>
        </div>
        <div class="input-wrapper">
            <div class="input-container">
                <div class="input-group">
                    <form>
                        <div class=inputs>
                            <input type="text"  name="email"  placeholder="Email or Phone Number">
                        </div>
                        <div class=inputs>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="btn-logIn">
                            <button class='button'>Log In</button>
                        </div>
                        <div class="access-password">
                            <p class='forgot-password'>Forgot Password</p>
                        </div>
                        <div class="line"></div>
                        <div class='create'>
                            <button class="btn-create">Create New Account</button>
                        </div>
                    </form>
            </div>
            <div class="create-page"></div>
            <p class="celebrity">Create a page<p class="business">for celebrity, band or business</p></p>
        </div>
        </div>

    </div>
</div>
    </div>

</div>
    <div class="bottom"></div>
</div>
</body>

<script src="Index.js"></script>
<link href="index.css" rel="stylesheet"/>
</html>
